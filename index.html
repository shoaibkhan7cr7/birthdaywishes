      /* Flame Animation */
      @keyframes flicker {
        0%, 100% { transform: scale(1); opacity: 1; }
        25% { transform: scale(1.1) rotate(-2deg); opacity: 0.9; }
        50% { transform: scale(0.9) rotate(2deg); opacity: 0.8; }
        75% { transform: scale(1.05) rotate(-1deg); opacity: 0.95; }
      }
      
      .flame-anim {
        animation: flicker 0.1s infinite alternate;
        transform-origin: center bottom;
      }

      /* Float Animation */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      /* Smoke Animation */
      @keyframes smoke {
        0% { transform: translateY(0) scale(1); opacity: 0.8; }
        100% { transform: translateY(-50px) scale(2); opacity: 0; }
      }
      .animate-smoke {
        animation: smoke 1.5s ease-out forwards;
      }
    </style>
